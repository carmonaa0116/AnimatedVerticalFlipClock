<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Vertical Aligned Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <h1>Vertical Aligned Clock</h1>
    <main>
        <div class="clock-section" id="hours">
            <div class="clock-item">
                <div class="digits-container" data-max="2"></div>
            </div>
            <div class="clock-item">
                <div class="digits-container" data-max="9"></div>
            </div>
        </div>
        <div class="clock-section" id="minutes">
            <div class="clock-item">
                <div class="digits-container" data-max="5"></div>
            </div>
            <div class="clock-item">
                <div class="digits-container" data-max="9"></div>
            </div>
        </div>
        <div class="clock-section" id="seconds">
            <div class="clock-item">
                <div class="digits-container" data-max="5"></div>
            </div>
            <div class="clock-item">
                <div class="digits-container" data-max="9"></div>
            </div>
        </div>
    </main>

    <script src="js/clock.js"></script>
</body>

</html>
